<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Stock Trader</title>
</head>

<body>
  <h1>Stock Trader</h1>

  <form id="bankForm">
    <input type="text" id="bankInput" placeholder="Amount">
    <button class="search" id="bankButton">Add to Bank</button>
  </form>
  <div id="tradeBankDiv">
    <div id="tradeDiv">Trade Log </div>
    <div id="bankDiv">Your Bank Account</div>
  </div>
  <form id="stockForm">
    <input type="text" id="stockInput" placeholder="Input Stock Ticker">
    <button class="search" id="stockButton">Get Stock Info</button>
    <a target="_blank" href="https://gretlcycu.files.wordpress.com/2013/08/quick-ticker-symbol-list.pdf"> Symbol
      Lookup</a>
  </form>
  <div id=stockDivOuter>
    <div id="stockDiv">
      Current Trade
      <div class="buySellForm">
        <form id="form2">
          <button class="search" id="buyButton">BUY</button>
        </form>
      <form id="form2"></form>
      <button class="search" id="sellButton">SELL</button>
      </form>
    </div>
    <p id="stockP"></p>
  </div>

  </div>
  <footer>
    Updates every minute. No shorts allowed. $1 commission fee per trade.

  </footer>
  <script src="script.js" type="text/javascript"></script>
</body>

</html>
